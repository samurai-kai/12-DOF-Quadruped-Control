ImpedanceTestNode:
  ros__parameters:

    # -----------------------------
    # General
    # -----------------------------
    num_joints: 3
    publish_rate_hz: 50.0
    input_in_degrees: true

    # -----------------------------
    # Desired equilibrium (FK pose)
    # -----------------------------
    q_des:
      - 0.0     # hip
      - 45.0    # thigh
      - 100.0   # knee

    # -----------------------------
    # Joint-space impedance gains
    # Ï„ = Kp (q_des - q) - Kd qd
    # -----------------------------
    Kp:
      - 120.0
      - 200.0
      - 200.0

    Kd:
      - 4.0
      - 10.0
      - 8.0

    # -----------------------------
    # Safety
    # -----------------------------
    torque_limits:
      - 100.0
      - 100.0
      - 100.0

    knee_min_deg: 6.0
